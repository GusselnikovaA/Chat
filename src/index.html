<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Чат</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="global">
        <div class="global-user user">

        </div>
        <!-- /.user -->

    <div class="global-message message">
        <div class="message-container"></div>
        <form action="#" class="message-form">
            <input type="text" class="message__input" placeholder="Введите сообщение..." autocomplete="off">
            <button class="message__button">Отправить</button>
        </form>
    </div>
    <!-- /.message -->

    </main>
    <!-- /.global -->

    <div class="auth">
        <div class="auth-container">
            <div class="auth__icon">
                <img src="img/auth-icon.png" alt="Иконка авторизации">
            </div>
            <h1 class="auth__title">Авторизация</h1>
            <span class="auth__subtitle">Введите свои ФИО и придумайте ник, для дальнейшей авторизации</span>
            <form action="#" class="auth-form">
                <input type="text" class="auth__input" placeholder="Введите ФИО">
                <input type="text" class="auth__input" placeholder="Введите свой ник">
                <button class="auth__button">ВОЙТИ</button>
            </form>
        </div>
        <!-- /.auth-container -->
    </div>
    <!-- /.auth -->

    <div class="photo">
        <div class="photo-container">
            <input type="file">
            <span class="photo__subtitle">Область для профильной фотографии</span>
            <form action="#" class="photo-form">
                <button class="photo__button">отмена</button>
                <button class="photo__button">сохранить</button>
            </form>
        </div>
        <!-- /.photo-container -->
    </div>
    <!-- /.photo -->


    <script src="js/main.js"></script>
    <script src="js/server.js"></script>
</body>
</html>
