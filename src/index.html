<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Чат</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="global">
        <div class="global-user user">

        </div>
        <!-- /.user -->

    <div class="global-message message">
        <div class="message-area"></div>
        <form action="#" class="message-form">
            <input type="text" class="message__input" placeholder="Введите сообщение...">
            <button class="message__button">Отправить</button>
        </form>
    </div>
    <!-- /.message -->

    </main>
    <!-- /.global -->

    <div class="modal">
        <div class="modal-container">
            <div class="modal__icon">
                <img src="img/auth-icon.png" alt="Иконка авторизации">
            </div>
            <h1 class="modal__title">Авторизация</h1>
            <span class="modal__subtitle">Введите свои ФИО и придумайте ник, для дальнейшей авторизации</span>
            <form action="#" class="modal-form">
                <input type="text" class="modal__input" placeholder="Введите ФИО">
                <input type="text" class="modal__input" placeholder="Введите свой ник">
                <button class="modal__button">ВОЙТИ</button>
            </form>
        </div>
        <!-- /.modal-container -->
    </div>
    <!-- /.modal -->


    <script src="js/main.js"></script>
</body>
</html>
